<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JukeBOX</title>
    <link rel="stylesheet" href="css/responsive_css.css">
    <link rel="stylesheet" href="css/style_3(Layout).css">
    <link rel="stylesheet" href="css/style_2(Pag_inicial).css">
    <link rel="shortcut icon" href="/recursos/images/jb_logo_Pequeno.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    
    <header class="header">
        <section class="menu_icon_header">
            <div class="menu_icon"></div>
            <div class="menu_icon"></div>
            <div class="menu_icon"></div>
        </section>
        <h1 class="JukeBOX">JukeBOX</h1>
    </header>
    <main class="main">
        <section class="feed">
            <h1>Feed</h1>
            <article class="publicacao">
                <section class="perfil_autor_publicacao">
                <img src="/recursos/images/Usuario_placeholder.jpg" alt="" class="fotoPerfil_usario">
                    <section class="credenciais">
                        <h2 class="nome_usuario">Nome_usuario</h2>
                        <h3 class="identificador_usuario">@nome_usuario</h3>
                    </section>
                </section>
                <section class="publicacao_conteudo">
                <p class="comentario_do_usuario">Comentário escrito pelo usuário</p>
                    <section class="estrelas-rate">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </section>

                    <section class="musica_publicacao">
                        <img src="/recursos/images/placeholder-images-image_large.png" alt="" class="music_cover_publicacao">
                        <section class="informações_artista">
                            <h4 class="Nome_artista">
                                Nome_artista
                            </h4>
                            <h4 class="Nome_musica">
                                Nome_musica
                            </h4>
                            <h4 class="Nome_album">
                                Nome_album
                            </h4>
                        </section>
                    </section>

                </section>

            </article>

        </section>
        <section class="chat">
            <h1>Chat</h1>
            
        </section>
    </main>
    <footer class="footer">

    </footer>
    
</body>
</html>
