<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JukeBOX</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style_2(Pag_inicial).css">
    <link rel="stylesheet" href="css/Header.css">
    <link rel="stylesheet" href="css/feed_responsive.css">
    <link rel="stylesheet" href="css/feed_container.css">


    <link rel="shortcut icon" href="/recursos/images/jb_logo_Pequeno.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="grid-container">
    <header class="header">
        <button class="menu_icon_header ">
            <img src="/recursos/svg/menu-burger.svg" alt="menu" class="menu_burger">
        </button>
        <h1 class="JukeBOX">JukeBOX</h1>
    </header>
        <section class="menu_lateral">
            <a href="" class="menu_link home_link">Home</a>
            <a href="" class="menu_link feed_link">Feed</a>
            <a href="" class="menu_link emalta_link">Em alta</a>
            <a href="" class="menu_link perfil_link">Perfil</a>
            <a href="" class="menu_link player_link">Player</a>
            <a href="" class="menu_link"></a>
        </section>

        <section class="amigos_section">
            <h1>Amigos</h1> 
        </section>
        <main class="feed_section">
        <section>
            <h1>Feed</h1>
            <article class="publicacao">
                <section class="perfil_autor_publicacao">
                <img src="/recursos/images/Usuario_placeholder.jpg" alt="" class="fotoPerfil_usario">
                    <section class="credenciais">
                        <h2 class="nome_usuario">Nome_usuario</h2>
                        <h3 class="identificador_usuario">@nome_usuario</h3>
                    </section>
                </section>
                <section class="publicacao_conteudo">
                <p class="comentario_do_usuario">Comentário escrito pelo usuário</p>
                    <section class="estrelas-rate">
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star checked"></span>
                        <span class="fa fa-star"></span>
                        <span class="fa fa-star"></span>
                    </section>

                    <section class="musica_publicacao">
                        <img src="/recursos/images/placeholder-images-image_large.png" alt="" class="music_cover_publicacao">
                        <section class="informações_artista">
                            <h4 class="Nome_artista">
                                Nome_artista
                            </h4>
                            <h4 class="Nome_musica">
                                Nome_musica
                            </h4>
                            <h4 class="Nome_album">
                                Nome_album
                            </h4>
                        </section>
                    </section>

                </section>

            </article>

        </section>
    </main>
    <section class="em_alta_section"><h1>Em alta</h1></section>
    <footer class="footer">

    </footer>
    </div>
    <script type="text/javascript" src="/app/app.js"></script>
    
</body>
</html>
