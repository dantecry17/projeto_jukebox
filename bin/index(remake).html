<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JukeBOX</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style_responsive.css">
    <link rel="shortcut icon" href="/recursos/images/jb_logo_Pequeno.png" type="image/x-icon">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap');
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/feed_container.css">
    <link rel="stylesheet" href="css/chat_responsive.css">
    <link rel="stylesheet" href="css/Header.css">
</head>
<body>
    <div class="grid_container">
    <header class="cabecalho">
        <div class="cabecalho_divs">
            <img src="/recursos/svg/menu-burger.svg" alt="" class="menu_burger">
            <p class="titulo">JukeBOX</p>
            <img src="/recursos/svg/procurar.svg" alt="" class="search">
        </div>
    </header>
    <main class="section_conteudo">
        <div class="grid_container-main">
            <section class="amigos">
                <p class="titulo_section">Amigos</p>
            </section>
            <section class="feed">
                <p class="titulo_section">Feed</p>
                <article class="publicacao">
                    <section class="perfil_autor_publicacao">
                    <img src="/recursos/images/Usuario_placeholder.jpg" alt="" class="fotoPerfil_usario">
                        <section class="credenciais">
                            <h2 class="nome_usuario">Nome_usuario</h2>
                            <h3 class="identificador_usuario">@nome_usuario</h3>
                        </section>
                    </section>
                    <section class="publicacao_conteudo">
                    <p class="comentario_do_usuario">Comentário escrito pelo usuário</p>
                        <section class="estrelas-rate">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </section>
    
                        <section class="musica_publicacao">
                            <img src="/recursos/images/placeholder-images-image_large.png" alt="" class="music_cover_publicacao">
                            <section class="informações_artista">
                                <h4 class="Nome_artista">
                                    Nome_artista
                                </h4>
                                <h4 class="Nome_musica">
                                    Nome_musica
                                </h4>
                                <h4 class="Nome_album">
                                    Nome_album
                                </h4>
                            </section>
                        </section>
    
                    </section>
    
                </article>
            </section>
            <section class="em_alta">
                <p class="titulo_section">Em alta</p>
            </section>
        </div>
    </main>
    <footer>
        
        <section class="music_infos">
            <img src="/recursos/images/placeholder-images-image_large.png" alt="" class="music_cover_player">
            <section class="informações_artista">
                <h4 class="Nome_artista">
                    Nome_artista
                </h4>
                <h4 class="Nome_musica">
                    Nome_musica
                </h4>
                <h4 class="Nome_album">
                    Nome_album
                </h4>
            </section>
        </section>
        <section class="player"><p class="titulos_section">Player</p></section>
        <section class="options"></section>
    </footer>
    </div>
</body>
</html>
